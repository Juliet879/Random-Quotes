<div class='container'>
    <h1>Welcome to Random quotes</h1>
    <hr>
    <div class="row">
        <div class="col-mod-6">
            <div *ngFor='let quote of quotes;let i=index'>
                <div>
                    <h4 id={{i}}>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h4>
                    
                    <div *ngIf='goal.showDescription'>
                        <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                    </div>
                </div>

            </div>
        </div>
    </div>
