<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="description">Quotes</label>
            <textarea class="form-control" id="quotes" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">Author</label>
            <input type='text' id="author" required>
  
        </div>
        <div class="inline-ul text-center d-flex justify-content-center">
            <a class="icons-sm tw-ic px-4" href="https://twitter.com/login"><i class="fab fa-twitter white-text"></i></a>
            <a class="icons-sm li-ic px-4"><i class="fab fa-linkedin-in white-text" href="https://www.linkedin.com/ "> </i></a>
            <a class="icons-sm ins-ic px-4" href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram white-text"> </i></a>
          </div>
    </form>
  </div>
